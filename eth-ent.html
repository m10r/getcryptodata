<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Phone Info</title>
 <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 <script>      
	$(document).ready(function(){
         function callbackFunction(res){
            var ul = "<ul class='phoneList'>";
            for(var i = 0; i < res.length; i++){
                ul += "<li data-price='" + res[i]['success'] + "'>" + res[i]['messsage'] + "</li>"
            }
            ul += "</ul>";
            $(".phoneList li").on('click', function(){
                var price = $(this).attr("data-price");
                $("#infobox").text(price);
            });
         }
         $.ajax({
             type: "GET",
             url: "https://bittrex.com/api/v1.1/public/getticker?market=ETH-SNT",
             dataType: "json",
			 headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
			crossDomain: true,
			dataType: 'json',
            success: callbackFunction
         });
	
     });
 </script>
</head>
<body>
<div id="container">

</div>
<div id="infobox"></div>
</body>
</html>
